<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Piedra, Papel y Tijeras</title>
</head>
<body>
    <h1>Piedra, Papel y Tijeras</h1>

    <div class="contenedorCentrado">
        <div class="menuNivel">
            <div class="jugador-vs-jugador" id="jugador-vs-jugador">
                <p>Jugador 1 vs Jugador 2</p>
            </div>
            <div class="jugador-vs-pc" id="jugador-vs-pc">
                Jugador 1 vs PC
            </div>
        </div>
    
        <div class="juego" id="juego">
            <div class="jugador1">
                <div class="nombreJugador">
                    <p>Jugador 1</p>
                </div>
                <div class="eleccionJugador">
                    <div class="piedra" id="piedra1">
                        <p>&#128074;Piedra (Q)</p>
                    </div>
                    <div class="papel" id="papel1">
                        <p>&#9995;Papel (W)</p>
                    </div>
                    <div class="tijeras" id="tijeras1">
                        <p>&#9996;Tijera (E)</p>
                    </div>
                </div>
            </div>
            <div class="jugador2">
                <div class="nombreJugador">
                    <p>Jugador 2</p>
                </div>
                <div class="eleccionJugador">
                    <div class="piedra" id="piedra2">
                        <p>&#128074;Piedra (Q)</p>                    </div>
                    <div class="papel" id="papel2">
                        <p>&#9995;Papel (W)</p>
                    </div>
                    <div class="tijeras" id="tijeras2">
                        <p>&#9996;Tijera (E)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
