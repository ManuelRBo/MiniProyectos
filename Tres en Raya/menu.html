<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <title>Tres en Raya</title>
</head>
<body>
    <div class="contenedor">
        <h1>Tres en raya</h1>
        <div class="menu">
            <h2>Crear Partida</h2>
            <form>
                <div class="modo">
                    <button type="button" name="modo" value="1vsA">1 vs Aleatorio</button>
                    <button type="button" name="modo" value="1vsIA">1 vs IA</button>
                    <button type="button" name="modo" value="1vs1">1 vs 1</button>
                </div>
                <div class="fichas">
                    <button type="button" name="fichas" value="9fichas">9 fichas</button>
                    <button type="button" name="fichas" value="6fichas">6 fichas</button>
                </div>
                <p id="mensaje-error" class="mensaje-error">Debe elegir el modo de juego</p>
                <button type="submit" class="crearPartida">Crear Partida</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/menu.js"></script>
</body>
</html>
