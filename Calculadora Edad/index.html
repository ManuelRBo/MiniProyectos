<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <meta
      name="description"
      content="Calcula rápida y fácilmente tu edad actual con nuestra calculadora en línea. Ingresa tu fecha de nacimiento y obtén tu edad al instante. ¡Descubre cuántos años tienes hoy!"
    />
    <link rel="stylesheet" href="/build/css/app.css" />
  </head>
  <body>
    <div class="contenedor">
      <form class="formulario">
        <div class="entrada">
          <label for="day">Day</label>
          <input type="number" placeholder="DD" id="day" name="day" min="1" max="31" value=""/>
          <div class="error-texto"></div>
        </div>
        <div class="entrada">
          <label for="month">Month</label>
          <input type="number" placeholder="MM" id="month" name="month" min="1" max="12" value=""/>
          <div class="error-texto"></div>
        </div>
        <div class="entrada">
          <label for="year">Year</label>
          <input type="number" placeholder="YYYY" id="year" name="year" value=""/>
          <div class="error-texto"></div>
        </div>
      </form>

        <div class="boton">
          <button type="submit" class="imagen" id="boton"><img src="/build/img/icon-arrow.svg" alt="boton flecha"></button>
          <div class="linea"></div>
        </div>


      <div class="resultado">
        <div><span id="diaResultado">--</span> years</div>
        <div><span id="mesResultado">--</span> months</div>
        <div><span id="anioResultado">--</span> days</div>
      </div>
    </div>

    <script src="/build/js/bundle.min.js"></script>
  </body>
</html>
